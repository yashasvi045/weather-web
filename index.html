<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherWeb</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="cloudicon.png"/>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="https://openweathermap.org/">OpenWeatherMap API</a></li>
        </ul>
      </nav>
    </header>

    <main>
        <div class="container">

            <div class="dashboard">
                <search class="searchbar">
                    <form id="weatherForm">
                        <label for="cityId">Enter a city name</label>
                        <input type="text" id="cityId"/>
                        <button type="submit" id="searchButton">Submit</button>
                    </form>
                </search>
              
              <div class="weathercard">  
                <img id="weatherIcon" src="" alt="Weather icon"/>
                <h2 id="cityName"></h2>
                <p id="temperature"></p>
                <p id="description"></p>
                <p id="humidity"></p>
                <p id="windSpeed"></p>
              </div>

              <div class="forecast">

              </div>
            </div>

        </div>
    </main>

    <footer>
      <p>Made for practice by Yashasvi.</p>
    </footer>

    <script src="script.js"></script>
  
  </body>
</html>
